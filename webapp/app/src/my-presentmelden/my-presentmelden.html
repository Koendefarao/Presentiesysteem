<dom-module id="my-presentmelden">
    <template>
        <style>
            :root {
                --paper-input-container-focus-color: #1a9fd9;
            }

            :host {
                display: block;
            }

            .weed {
                background-color: forestgreen;
                color: white;
            }

            .my-input{
                margin : 16px 0;
            }
        </style>
        <div class="my-input">
            <paper-input label="Selecteer datum" autofocus type="date" value="{{presentdatum}}"></paper-input>
        </div>
        <div class="my-input">
            <paper-button class="weed" raised on-click="_logout_clicked">Volgende</paper-button>
        </div>
    </template>

    <script>
        (function () {
            'use strict';

            /* _xxxx private              : geen external data binding      - geen notify
             _c_xx private constant     : geen external binding, constant - geen notify
             c_xx  public constant      : one way external databinding [[c_xx]] - geen notify nodig
             xxxx  public               : two way external databinding {{xxxx}} - notify nodig
             */
            Polymer({
                is: 'my-presentmelden',

                properties: {
                    _c_studenten: {
                        type: Array, /* array<student-info>: student-info = {id, firstName, lastName, sameGroup}
                         array is constant groepnr is changable */
                    },
                    c_rol: {
                        type: String,
                    },
                    c_username: {
                        type: String,
                    },
                    c_visible: {
                        type: Boolean, /* true when element is the active visible item */
                        value: false,
                        observer: '_initializing', /* wordt ook aangeroepen bijwisseling van true naar false.
                         regel in de functie dat er niets gebeurd
                         als c_visible false is */
                    },

                    presentdatum: {
                        type: Date, /* dit is een string in YYYY-MM-DD formaat
                         ook als de regional settings anders aangeven*/
                        notify: true,
                    },

                },
                ready: function () {
                    var eenDatumObject = new Date(); // is vandaag
                    this.presentdatum = this.date_to_standaard_string(eenDatumObject);
                },

                // convert a JSDate-object to standaard format (=YYYY-MM-DD)
                date_to_standaard_string: function (p_JSDate) {
                    var lJaar = p_JSDate.getFullYear();
                    var lMaand = p_JSDate.getMonth() + 1;
                    var lDag = p_JSDate.getDate();

                    var lMaandStr = lMaand.toString();
                    if (lMaandStr.length == 1) {
                        lMaandStr = "0" + lMaandStr;
                    }
                    var lDagStr = lDag.toString();
                    if (lDagStr.length == 1) {
                        lDagStr = "0" + lDagStr;
                    }
                    var lString =
                        lJaar.toString() + "-" +
                        lMaandStr + "-" +
                        lDagStr;
                    return lString;
                },


            });

        })();
    </script>
</dom-module>
