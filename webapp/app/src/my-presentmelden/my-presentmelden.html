<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<dom-module id="my-presentmelden">
    <template>
        <style>
            :root {
                --paper-input-container-focus-color: #1a9fd9;
            }

            :host {
                display: block;
            }

            .weed {
                background-color: forestgreen;
                color: white;
            }

            .my-input{
                margin : 16px 0;
            }
        </style>
        <div class="my-input">
            <paper-input label="Selecteer datum" autofocus type="datetime-local" value="{{present_datum}}"></paper-input>
        </div>
        <div class="my-input">
            <paper-button class="weed" raised on-click="submit">Volgende</paper-button>
        </div>
    </template>

    <script>
        (function () {
            'use strict';

            /* _xxxx private              : geen external data binding      - geen notify
             _c_xx private constant     : geen external binding, constant - geen notify
             c_xx  public constant      : one way external databinding [[c_xx]] - geen notify nodig
             xxxx  public               : two way external databinding {{xxxx}} - notify nodig
             */
            Polymer({
                is: 'my-presentmelden',

                properties: {
                    _c_studenten: {
                        type: Array, /* array<student-info>: student-info = {id, firstName, lastName, sameGroup}
                         array is constant groepnr is changable */
                    },
                    c_rol: {
                        type: String,
                    },
                    c_username: {
                        type: String,
                    },
                    c_visible: {
                        type: Boolean, /* true when element is the active visible item */
                        value: false,
                        observer: '_initializing', /* wordt ook aangeroepen bijwisseling van true naar false.
                         regel in de functie dat er niets gebeurd
                         als c_visible false is */
                    },

                    present_datum: {
                        type: Date, /* dit is een string in YYYY-MM-DD formaat
                         ook als de regional settings anders aangeven*/
                        notify: true,
                    },

                },
                ready: function () {
                    this.present_datum = new Date().toISOString().substring(0,16);
                },


                submit: function (){

                }


            });

        })();
    </script>
</dom-module>
