<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<dom-module id="my-absentmelden">
    <template>
        <style>
            :root {
                --paper-input-container-focus-color: #1a9fd9;
            }

            :host {
                display: block;
            }

            .green {
                background: forestgreen;
                color: white;
            }

            .my-input {
                margin: 16px 0;
            }
        </style>

        <paper-toast
                id="toast_message"
                duration="0"
                text="{{error_toast}}">
            <paper-button on-click="_toast_clicked" class="toast-button">Sluiten</paper-button>
        </paper-toast>

        <div class="my-input">
            <paper-input label="Datum absent" autofocus type="datetime-local" value="{{absent_datum}}" id="absent_datum"></paper-input>
        </div>
        <div class="my-input">
            <paper-checkbox checked="{{undefined_date}}" on-change="changeUndefinedDate" id="undefined_date">Onbepaald</paper-checkbox>
        </div>
        <div class="my-input">
            <paper-input label="Datum present" autofocus type="datetime-local" value="{{present_datum}}"
                         id="present_datum"></paper-input>
        </div>
        <div class="my-input">
            <paper-button class="green" raised on-click="submit">Verzenden</paper-button>
        </div>

        <iron-ajax
                id="ajax_absent_melden"
                method="POST"
                url="/absent_melden"
                handle-as="json"
                on-response="_response_handler">
        </iron-ajax>
    </template>

    <script>
        (function () {
            'use strict';

            /* _xxxx private              : geen external data binding      - geen notify
             _c_xx private constant     : geen external binding, constant - geen notify
             c_xx  public constant      : one way external databinding [[c_xx]] - geen notify nodig
             xxxx  public               : two way external databinding {{xxxx}} - notify nodig
             */
            Polymer({
                is: 'my-absentmelden',

                properties: {
                    _c_studenten: {
                        type: Array, /* array<student-info>: student-info = {id, firstName, lastName, sameGroup}
                         array is constant groepnr is changable */
                    },
                    c_rol: {
                        type: String,
                    },
                    c_username: {
                        type: String,
                    },
                    c_visible: {
                        type: Boolean, /* true when element is the active visible item */
                        value: false,
                        observer: '_initializing', /* wordt ook aangeroepen bijwisseling van true naar false.
                         regel in de functie dat er niets gebeurd
                         als c_visible false is */
                    },
                    absent_datum: {
                        type: Date,
                        notify: true,
                    },
                    present_datum: {
                        type: Date,
                        notify: true,
                    },
                    undefined_date: {
                        type: Boolean,
                        value: true,
                    },
                    error_toast: {
                        type: String,
                    },
                },

                _initializing: function () {
                    if (this.c_visible) {                                 // zodra zichtbaar geworden moet er wat worden gedaan
                        if (this.c_rol == "student") {                        // voor studenten
                            //run
                        } else {                                            // na handmatige url wijziging zonder login

                        }
                    }
                },

                changeUndefinedDate: function (event) {
                    this.$.present_datum.disabled = event.target.checked;
                },

                ready: function () {
                    this.absent_datum = new Date().toISOString().substring(0, 16);
                },

                submit: function () {
                    this.$.ajax_absent_melden.contentType = "application/json";
                    this.$.ajax_absent_melden.body = {
                        "username": this.c_username,
                        "absent_datum": Date.parse(this.$.absent_datum.value),
                        "present_datum": Date.parse(this.$.present_datum.value),
                        "undefined_date": this.$.undefined_date.checked
                    };
                    this.$.ajax_absent_melden.generateRequest();
                },

                _response_handler: function (request) {
                    if(request.detail.response.success == false) {
                        this.error_toast = request.detail.response.message;
                    } else {
                        this.error_toast = "Je bent absent gemeld!";
                    }
                    var lToast = this.$.toast_message;
                    lToast.toggle();
                },

                _toast_clicked: function (e) {
                    var lToast = this.$.toast_message;
                    lToast.toggle();
                },
            });
        })();
    </script>
</dom-module>
